<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Page d'Accueil</title>
  <style>
    /* Styles de base */

        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .user-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      border-left: 4px solid #c33;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle input {
      padding-right: 45px;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
  </style>
</head>
<body>
    <body>
  <div class="login-container">
    <div class="login-header">
      <div class="user-icon">üë§</div>
      <h1>Connexion</h1>
      <p>Acc√©dez √† votre espace personnel</p>
    </div>

    <div class="error-message" id="errorMessage">
      Identifiant ou mot de passe incorrect
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Identifiant</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Entrez votre identifiant"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-toggle">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Entrez votre mot de passe"
            required
            autocomplete="current-password"
          >
          <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" class="btn-login">Se connecter</button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Retour √† l'accueil</a>
    </div>
  </div>

  <script>
const loginForm = document.getElementById('loginForm');
const errorMessage = document.getElementById('errorMessage');
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

// Identifiants corrects
const CORRECT_USERNAME = 'hugo21';
const CORRECT_PASSWORD = 'hugo21';

// Gestion de la soumission du formulaire
loginForm.addEventListener('submit', function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // V√©rification des identifiants
  if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
    // Connexion r√©ussie
    errorMessage.classList.remove('show');

    // Animation de succ√®s
    loginForm.style.opacity = '0.5';

    // R√©cup√®re l'URL de redirection
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect_url') || 'index.html';

    // Redirige vers l'URL de redirection
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 500);
  } else {
    // Connexion √©chou√©e
    errorMessage.classList.add('show');

    // Effacer les champs apr√®s une erreur
    passwordInput.value = '';
    passwordInput.focus();

    // Retirer le message d'erreur apr√®s 3 secondes
    setTimeout(() => {
      errorMessage.classList.remove('show');
    }, 3000);
  }
});

// Toggle password visibility
togglePassword.addEventListener('click', function() {
  const type = passwordInput.type === 'password' ? 'text' : 'password';
  passwordInput.type = type;

  // Change l'ic√¥ne
  togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
});

// Emp√™cher les espaces dans les champs
document.getElementById('username').addEventListener('input', function(e) {
  this.value = this.value.trim();
});

  </script>
</body>
</body>
</html>
