<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Ma Page d'Accueil</title>
  <style>
    body {
      background-color: #f5ebff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      color: #5a189a;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar form {
      display: flex;
      border: 2px solid #c084fc;
      border-radius: 30px;
      overflow: hidden;
      background-color: #fff0fb;
      box-shadow: 0 4px 10px rgba(174, 132, 255, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .search-bar input[type="text"] {
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      width: 100%;
      outline: none;
      background: transparent;
      color: #4b0082;
    }

    .search-bar button {
      background-color: #c084fc;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #a45deb;
    }

    .autocomplete-list {
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      max-width: 400px;
      margin: 0 auto;
      margin-top: -10px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 10px rgba(174, 132, 255, 0.15);
      z-index: 999;
      position: relative;
    }

    .autocomplete-item {
      padding: 10px;
      cursor: pointer;
    }

    .autocomplete-item:hover {
      background-color: #f0dfff;
    }

    .category {
      margin-bottom: 40px;
      text-align: center;
    }

    .category h2 {
      font-size: 1.4em;
      border-bottom: 3px solid #c084fc;
      padding-bottom: 4px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .link-card {
      background-color: #fff0fb;
      border-radius: 12px;
      width: 120px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(174, 132, 255, 0.15);
      text-decoration: none;
      color: #4b0082;
      font-size: 0.9em;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .link-card:hover {
      background-color: #ecd8ff;
      transform: translateY(-5px);
    }

    .link-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      .search-bar form {
        flex-direction: column;
        border-radius: 10px;
      }

      .search-bar input,
      .search-bar button {
        width: 100%;
        border-radius: 0;
      }

      .link-card {
        width: 45%;
      }
    }
  </style>
</head>

  <script>
    const suggestions = ["ChatGPT", "Cisco CCNA", "Google Drive", "GitHub", "Digital Garden", "Trello", "Anime-sama"];
    const input = document.getElementById("searchInput");
    const list = document.getElementById("autocomplete-list");

    input.addEventListener("input", () => {
      const value = input.value.toLowerCase();
      list.innerHTML = "";
      if (value.length === 0) return;

      suggestions.filter(item => item.toLowerCase().includes(value)).forEach(match => {
        const div = document.createElement("div");
        div.className = "autocomplete-item";
        div.textContent = match;
        div.onclick = () => {
          input.value = match;
          list.innerHTML = "";
          document.getElementById("searchForm").submit();
        };
        list.appendChild(div);
      });
    });

    document.addEventListener("click", (e) => {
      if (!list.contains(e.target) && e.target !== input) {
        list.innerHTML = "";
      }
    });
  </script>
