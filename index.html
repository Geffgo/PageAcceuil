<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Ma Page d'Accueil</title>
  <style>
    :root {
      --violet: #5a189a;
      --rose-bg: #fff0fb;
      --lilas: #c084fc;
      --ombre: rgba(174, 132, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5ebff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      color: var(--violet);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-bottom: 30px;
    }

    .search-bar form {
      display: flex;
      width: 100%;
      max-width: 500px;
      border: 2px solid var(--lilas);
      border-radius: 30px;
      overflow: hidden;
      background-color: var(--rose-bg);
      box-shadow: 0 4px 10px var(--ombre);
    }

    .search-bar input[type="text"] {
      flex: 1;
      border: none;
      padding: 12px 16px;
      font-size: 1em;
      background: transparent;
      color: var(--violet);
      outline: none;
    }

    .search-bar button {
      background-color: var(--lilas);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #a45deb;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      width: 100%;
      max-width: 500px;
      background: white;
      border: 1px solid var(--lilas);
      border-top: none;
      z-index: 10;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 8px var(--ombre);
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #f0e6ff;
    }

    .category {
      margin-bottom: 40px;
      text-align: center;
    }

    .category h2 {
      font-size: 1.4em;
      display: inline-block;
      border-bottom: 3px solid var(--lilas);
      padding-bottom: 4px;
      margin-bottom: 20px;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .link-card {
      background-color: var(--rose-bg);
      border-radius: 12px;
      width: 100%;
      max-width: 140px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(174, 132, 255, 0.15);
      text-decoration: none;
      color: var(--violet);
      font-size: 0.9em;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .link-card:hover {
      background-color: #ecd8ff;
      transform: translateY(-5px);
    }

    .link-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }

      .link-card {
        font-size: 0.85em;
        max-width: 100%;
      }

      .link-card img {
        width: 36px;
        height: 36px;
      }

      .category h2 {
        font-size: 1.2em;
      }

      .search-bar input[type="text"],
      .search-bar button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>Ma Page d'Accueil</h1>

  <!-- Barre de recherche -->
  <div class="search-bar">
    <form id="searchForm" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" id="searchInput" placeholder="Rechercher sur Google..." autocomplete="off" required>
      <button type="submit">üîç</button>
    </form>
    <div class="suggestions" id="suggestionsBox"></div>
  </div>

  <script>
    const suggestions = [
      "ChatGPT", "CCNA Cisco", "GClasse", "Overleaf", "Trello",
      "Linux tutoriel", "Vercel", "Google Sheets", "Canva", "M365"
    ];

    const input = document.getElementById("searchInput");
    const box = document.getElementById("suggestionsBox");

    input.addEventListener("input", () => {
      const value = input.value.toLowerCase();
      box.innerHTML = "";
      if (value) {
        const filtered = suggestions.filter(s => s.toLowerCase().includes(value));
        filtered.forEach(suggestion => {
          const div = document.createElement("div");
          div.textContent = suggestion;
          div.onclick = () => {
            input.value = suggestion;
            box.innerHTML = "";
            document.getElementById("searchForm").submit();
          };
          box.appendChild(div);
        });
      }
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".search-bar")) {
        box.innerHTML = "";
      }
    });
  </script>
